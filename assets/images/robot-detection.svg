<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="200" fill="url(#robotGradient)"/>
  
  <!-- Robot Arm -->
  <rect x="50" y="120" width="80" height="15" fill="rgba(255,255,255,0.9)" rx="7"/>
  <rect x="120" y="100" width="15" height="40" fill="rgba(255,255,255,0.9)" rx="7"/>
  <rect x="125" y="80" width="60" height="15" fill="rgba(255,255,255,0.9)" rx="7"/>
  
  <!-- Tool at end of arm -->
  <circle cx="185" cy="87" r="8" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Detection Box -->
  <rect x="170" y="70" width="30" height="35" fill="none" stroke="#fef08a" stroke-width="3" stroke-dasharray="3,3"/>
  
  <!-- Camera/Sensor -->
  <rect x="280" y="60" width="40" height="25" fill="rgba(255,255,255,0.9)" rx="5"/>
  <circle cx="300" cy="72" r="8" fill="rgba(0,0,0,0.3)"/>
  
  <!-- Detection rays -->
  <line x1="300" y1="72" x2="185" y2="87" stroke="#fef08a" stroke-width="2" opacity="0.7"/>
  <line x1="290" y1="75" x2="175" y2="90" stroke="#fef08a" stroke-width="1" opacity="0.5"/>
  <line x1="310" y1="69" x2="195" y2="84" stroke="#fef08a" stroke-width="1" opacity="0.5"/>
  
  <!-- Confidence Score -->
  <rect x="210" y="50" width="60" height="18" fill="rgba(0,0,0,0.7)" rx="9"/>
  <text x="240" y="62" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#fef08a" font-weight="600">0.93</text>
  
  <!-- Labels -->
  <text x="100" y="150" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="white" font-weight="500">Industrial Robot</text>
  <text x="300" y="105" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="white" font-weight="500">Vision System</text>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" fill="white" font-weight="700">Robot Tool Detection</text>
  <text x="200" y="185" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" font-weight="400">YOLOv5 Computer Vision System</text>
</svg>
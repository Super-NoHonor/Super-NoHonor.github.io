<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="medicalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="200" fill="url(#medicalGradient)"/>
  
  <!-- Chest X-ray representation -->
  <ellipse cx="120" cy="100" rx="60" ry="70" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Rib structures -->
  <path d="M 80 60 Q 120 55 160 60" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
  <path d="M 75 75 Q 120 70 165 75" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
  <path d="M 70 90 Q 120 85 170 90" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
  <path d="M 70 105 Q 120 100 170 105" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
  <path d="M 75 120 Q 120 115 165 120" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
  <path d="M 80 135 Q 120 130 160 135" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
  
  <!-- Segmentation highlights -->
  <path d="M 80 60 Q 120 55 160 60" stroke="#fef08a" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M 75 75 Q 120 70 165 75" stroke="#fef08a" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M 70 90 Q 120 85 170 90" stroke="#fef08a" stroke-width="3" fill="none" opacity="0.8"/>
  
  <!-- SAM Architecture representation -->
  <rect x="250" y="60" width="120" height="80" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2" rx="5"/>
  
  <!-- Transformer blocks -->
  <rect x="260" y="70" width="20" height="15" fill="rgba(255,255,255,0.8)" rx="2"/>
  <rect x="285" y="70" width="20" height="15" fill="rgba(255,255,255,0.8)" rx="2"/>
  <rect x="310" y="70" width="20" height="15" fill="rgba(255,255,255,0.8)" rx="2"/>
  <rect x="335" y="70" width="20" height="15" fill="rgba(255,255,255,0.8)" rx="2"/>
  
  <!-- Adapter layers -->
  <rect x="260" y="90" width="20" height="8" fill="#fef08a" rx="2"/>
  <rect x="285" y="90" width="20" height="8" fill="#fef08a" rx="2"/>
  <rect x="310" y="90" width="20" height="8" fill="#fef08a" rx="2"/>
  <rect x="335" y="90" width="20" height="8" fill="#fef08a" rx="2"/>
  
  <!-- Output -->
  <rect x="275" y="110" width="40" height="20" fill="rgba(255,255,255,0.8)" rx="3"/>
  
  <!-- Arrow from input to SAM -->
  <path d="M 180 100 L 240 100" stroke="rgba(255,255,255,0.8)" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Performance metrics -->
  <rect x="270" y="150" width="80" height="25" fill="rgba(0,0,0,0.7)" rx="5"/>
  <text x="310" y="165" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#fef08a" font-weight="600">F1: 0.847</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="rgba(255,255,255,0.8)"/>
    </marker>
  </defs>
  
  <!-- Labels -->
  <text x="120" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="white" font-weight="500">Chest X-Ray</text>
  <text x="310" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="white" font-weight="500">SAM-Adapter</text>
  
  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" fill="white" font-weight="700">Medical Image Segmentation</text>
  <text x="200" y="190" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" font-weight="400">SAM Foundation Model Adaptation</text>
</svg>